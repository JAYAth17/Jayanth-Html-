<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> The 17 </title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
      padding: 20px;
      height: 1500px; /* for scroll testing */
    }

    /* Task 1 — Display Basics */
    .block-div {
      display: block;
      background-color: lightblue;
      margin: 5px 0;
      padding: 10px;
    }

    .inline-div {
      display: inline;
      background-color: lightgreen;
      margin: 5px;
      padding: 10px;
    }

    .inline-block-div {
      display: inline-block;
      width: 100px;
      height: 50px;
      background-color: lightcoral;
      margin: 5px;
      text-align: center;
      vertical-align: middle;
      line-height: 50px;
    }

    /* Task 2 — Hidden Element */
    .hidden {
      display: none
      ;
    }

    /* Task 3 — Position Basics */
    .container {
      border: 2px solid rgb(234, 5, 5);
      height: 200px;
      position: relative;
      margin-bottom: 20px;
    }

    .static-box {
      width: 50px;
      height: 50px;
      background-color: rgb(207, 55, 55);
    }

    .relative-box {
      width: 50px;
      height: 50px;
      background-color: orange;
      position: relative;
      top: 20px;
      left: 20px;
    }

    .absolute-box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    /* Task 4 — Fixed & Sticky */
    .fixed-box {
      width: 100px;
      height: 50px;
      background-color: purple;
      color: rgb(245, 245, 245);
      position: fixed;
      top: 1px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #100a0a;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Task 5 — Mini Project: Toggle Menu */
    #menu {
      display: none;
      background-color: rgb(243, 0, 0);
      padding: 10px;
      margin-top: 1px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer ;
    }
  </style>
</head>
<body>

  <!-- Task 1: Display Basics -->
  <h2> available items</h2>
  <div class="block-div">football</div>
  <div class="block-div">cricket</div>
  <div class="block-div">hockey
  </div>

  <div class="inline-div">Inline 1</div>
  <div class="inline-block-div">IB 2</div>
  <div class="inline-div">Inline 2</div>
  <div class="inline-block-div">IB 1</div>
  
  <h2> Helloo</h2>
  <p class="hidden">This paragraph is hidden (display:none).</p>

  <h2> discount</h2>
  <div class="container">
    <div class="static-box"> 50%</div>
    <div class="relative-box"> 90%</div>
    <div class="absolute-box">44%</div>
  </div>

 
  <header>Welcome to 17 </header>
  <div class="fixed-box">Shop now</div>
  <p></p>


  <button id="menuBtn">Toggle Menu</button>
  <div id="menu">
    <p>Menu Item 1</p>
    <p>Menu Item 2</p>
    <p>Menu Item 3</p>
  </div><div style="display:flex ; justify-content: space-around; align-items: center; height: 100px; border: 1px solid black;">
  <div style="background: lightblue; padding: 10px;">Box 1</div>
  <div style="background: lightgreen; padding: 10px;">Box 2</div>
  <div style="background: lightcoral; padding: 10px;">Box 3</div>
</div>

  <script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    });
  </script>

</body>
</html>
